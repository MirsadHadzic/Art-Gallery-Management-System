<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Artwork Purchase</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-light {
            background-color: #f8f9fc !important;
        }
        .card {
            border: 0;
            border-radius: 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 30px;
            padding: 20px;
            border: 1px solid #d1d3e2;
            font-size: 16px;
            height: 55px;
        }
        .btn-primary {
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: #4e73df;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #375ab5;
        }
    </style>
</head>
<body class="bg-background-image">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center mb-4">Artwork Purchase</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputPhone" placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputCardID" placeholder="Card ID" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip Code" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Home Address" required>
                    </div>
                    <button class="btn btn-primary btn-block">Submit Purchase</button>
                </form>
                <p class="text-center mt-3">Not ready to make a purchase? <a href="index.html">Go back to dashboard</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script>

</body>
</html>
